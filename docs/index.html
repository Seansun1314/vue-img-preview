<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue-img-preview</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/@duoa/vue-img-preview@3.0.8/dist/vue-img-preview.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/@duoa/vue-img-preview@3.0.8/dist/vue-img-preview.css">
</head>

<body>
  <div id="app">
    <template>
      <p>
        <button v-preview="img">Preview</button>
      </p>
      <p>
        <button v-preview="img" v-preview:title="'This is a title'">Preview with a title</button>
      </p>
      <p>
        <button @click="handleClick">Preview using $imgPreview</button>
      </p>
    </template>
  </div>
  <script>
    var Main = {
      data() {
        return {
          img: 'https://images.pexels.com/photos/1108572/pexels-photo-1108572.jpeg?cs=srgb&dl=bright-bulb-close-up-1108572.jpg&fm=jpg'
        };
      },
      methods: {
        handleClick() {
          this.$imgPreview({
            img: 'https://images.pexels.com/photos/1108572/pexels-photo-1108572.jpeg?cs=srgb&dl=bright-bulb-close-up-1108572.jpg&fm=jpg',
            title: 'Nice sight',
            zIndex: 99
          })
        }
      }
    }
    var Ctor = Vue.extend(Main)
    new Ctor().$mount('#app')
  </script>
</body>

</html>
